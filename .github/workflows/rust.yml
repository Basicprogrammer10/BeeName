name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release

    - uses: actions/upload-artifact@v2
    - if: matrix.os == ubuntu-latest
      with:
        name: bee_names
        path: ./target/release/bee_names
        
    - uses: actions/upload-artifact@v2
    - if: matrix.os == macos-latest
    - run: ls ./target/release/
      with:
        name: bee_names.app
        path: ./target/release/bee_names.app

    - uses: actions/upload-artifact@v2
    - if: matrix.os == windows-latest
      with:
        name: bee_names.exe
        path: ./target/release/bee_names.exe
